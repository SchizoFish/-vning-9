
<!DOCTYPE HTML>
<html lang="en">
    
    <head>
        <title>ToDo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    
    <body class="m-2">
        <header class="container container-fluid m-3">
            <h1 class="bg-white rounded shadow px-5 py-2">ToDo List</h1>
        </header>
        <div class="container fluid rounded shadow" id="main-list">
            <br>
            <h2>My todo list</h2>
            
            <div class="form-bg mb-2">
                <form action="" class="p-2">
                    <input type="text" class="input" placeholder="Add item to list">
                    <button class="list-button" id="btn" type="submit">+</button>
                </form>
            </div>
            
            <div class="list-items">
                <ul id="listID">
                    <div class="item">
                    </div>
                </ul>
            </div>
            
        </div>
        <script src="todo.js"></script>
    </body>
    
</html>
